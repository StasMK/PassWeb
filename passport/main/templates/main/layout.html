{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}    {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/road.png' %}" alt="Лого">
        <span class="logo"> Пасторт дороги</span>
        <h4>Навигация</h4>
        <ul>
<!--            <a href=""><li><i class="bi bi-house-door"></i> Главная</li></a>-->
            <a href="{% url 'home' %}" class="name"><li><i class="fas fa-home"></i> Главная</li></a>
            <a href="{% url 'news_home' %}" class="name"><li><i class="bi bi-newspaper"></i> Дороги</li></a>
            <a href="{% url 'data' %}" class="name"><li><i class="bi bi-clipboard-data"></i> Исходные данные</li></a>
            <a href="{% url 'data' %}" class="name"><li><i class="bi bi-file-earmark-word"></i> Технические ведомости</li></a>
            <a href="{% url 'data' %}" class="name"><li><i class="bi bi-file-earmark-text"></i> Отчеты</li></a>
            <a href="{% url 'about' %}" class="name"><li><i class="far fa-address-book"></i></i> Пользователи</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}        
    </main>

</body>
</html>
